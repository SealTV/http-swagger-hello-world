name: Go Swagger Hello World

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to run swagger-hello-world build
    steps:
    - name: SealTV/http-swagger-hello-world
      id: sw-hw
      uses: SealTV/http-swagger-hello-world
      with:
        who-to-greet: 'Mona the Octocat'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.sw-hw.outputs.time }}"